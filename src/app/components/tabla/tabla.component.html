<table class="table table-dark">
    <thead>
      <tr>
        <th>id</th>
        <th>Nombre</th>
        <th>Precio</th>
      </tr>
    </thead>
    <tbody>
        @for (item of productos; track item) {
            <tr>
            <td>{{item.id}}</td>
            <td>{{item.nombre}}</td>
            <td>{{item.precio}}</td>
            </tr>
        }
    </tbody>
  </table>
