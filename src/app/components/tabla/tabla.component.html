<div class="container">
  <h1 style="text-align: center;">Listado de Productos</h1>
  <h1 style="text-align: left;">Filtrar por ID</h1>
  <h2>
    <input type="text" [(ngModel)]="filtro" placeholder="Ingrese ID">
    <button (click)="filtrar()" class="btn btn-primary">Filtrar</button>
  </h2>

  <hr>

  <table class="table table-dark">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Nombre</th>
        <th scope="col">Precio</th>
        <th scope="col">Galeria</th>
        <th scope="col">Detalles</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let juego of (juegoFiltrado.length ? juegoFiltrado : juego)">
        <td>{{juego.id}}</td>
        <td>{{juego.nombre}}</td>
        <td>{{juego.precio | currency}}</td>
        <td>
          <ng-container *ngIf="visualizar === juego.id; else mostrarBoton">
            <button (click)="ocultar('')" class="btn btn-warning">Ocultar Imagen</button>
            <img [src]="juego.galeria" alt="Imagen de {{juego.nombre}}" height="200">
          </ng-container>
          <ng-template #mostrarBoton>
            <button (click)="ocultar(juego.id)" class="btn btn-info">Ver Imagen</button>
          </ng-template>
        </td>
        <td>
          <button [routerLink]="['/detallej', juego.id]" class="btn btn-success">Detalles</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
